    <script>
        // On page load, if 'username' not in localstorage, redirect to login page
        if (!localStorage.getItem('username')) {
            window.location.href = './login.html';
        }

        // Logout function
        document.querySelector('#logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location.href = './login.html';
        });

        document.addEventListener('DOMContentLoaded', function () {
            getResults().then((res) => {
                console.log(res);
                let table = document.querySelector('tbody');
                let row = document.createElement('tr');
                let cell = document.createElement('td');

                console.log(res)

                for (let i = 0; i < res.length; i++) {
                    console.log(i, res[i])
                    row = document.createElement('tr');
                    cell = document.createElement('td');
                    cell.innerHTML = i + 1;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerHTML = res[i].name;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerHTML = res[i].gender;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerHTML = res[i].age;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerHTML = res[i].notes
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerHTML = res[i].result
                    row.appendChild(cell);

                    // Add delete icon
                    cell = document.createElement('td');
                    const deleteIcon = document.createElement('i');
                    deleteIcon.className = 'fas fa-trash-alt';
                    deleteIcon.style.cursor = 'pointer';
                    deleteIcon.onclick = async function () {
                        if (confirm('Are you sure you want to delete this patient?')) {
                            console.log(res[i].email)
                            await deletePatient(res[i].email);
                        }
                    };
                    cell.appendChild(deleteIcon);
                    row.appendChild(cell);

                    table.appendChild(row);
                }

                // Update charts with the fetched data
                updateCharts(res);
            });
        });

        function updateCharts(data) {
            // Update Patient Category Chart
            const maleCount = data.filter(patient => patient.gender === 'Male').length;
            const femaleCount = data.filter(patient => patient.gender === 'Female').length;

            const patientCategoryCtx = document.getElementById('patientCategoryChart').getContext('2d');
            new Chart(patientCategoryCtx, {
                type: 'pie',
                data: {
                    labels: ['Male', 'Female'],
                    datasets: [{
                        data: [maleCount, femaleCount],
                        backgroundColor: ['#007bff', '#dc3545']
                    }]
                },
                options: {
                    tooltips: {
                        callbacks: {
                            label: function (tooltipItem, data) {
                                const dataset = data.datasets[tooltipItem.datasetIndex];
                                const total = dataset.data.reduce((previousValue, currentValue) =>
                                    previousValue + currentValue);
                                const currentValue = dataset.data[tooltipItem.index];
                                const percentage = Math.floor(((currentValue / total) * 100) + 0.5);
                                return `${data.labels[tooltipItem.index]}: ${currentValue} (${percentage}%)`;
                            }
                        }
                    }
                }
            });

            // Update Tumor Statistics Chart
            const tumorCategories = data.reduce((acc, patient) => {
                const category = patient.result; // Assuming result contains the tumor category
                if (acc[category]) {
                    acc[category]++;
                } else {
                    acc[category] = 1;
                }
                return acc;
            }, {});

            const scanStatisticsCtx = document.getElementById('scanStatisticsChart').getContext('2d');
            new Chart(scanStatisticsCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(tumorCategories),
                    datasets: [{
                        label: 'Scan count',
                        data: Object.values(tumorCategories),
                        backgroundColor: ['#007bff'],
                    }]
                }
            });
        }
    </script>
